<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">  
  <!-- style css -->
  <link rel="stylesheet" href="./css/style.css" />
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator-shape">
      <div class="content-calculator">
        <div class="operation-math">
          <div class="calc">
            <span id="operation-math"></span>
          </div>
          <div class="result">
            <span id="result"></span>
          </div>
        </div>
        <div class="buttons">
          <div class="button button-c arithmetic-operators" id="clear">
            <span>Clear</span>
          </div>
          <div class="button arithmetic-operators" id="delete"><span><i class="fa-solid fa-delete-left"></i></span></div>
          <div class="button arithmetic-operators"><span>%</span></div>
          <div class="button arithmetic-operators">
            <span>รท</span>
          </div>
          <div class="button"><span>7</span></div>
          <div class="button"><span>8</span></div>
          <div class="button"><span>9</span></div>
          <div class="button arithmetic-operators">
            <span>x</span>
          </div>
          <div class="button"><span>4</span></div>
          <div class="button"><span>5</span></div>
          <div class="button"><span>6</span></div>
          <div class="button arithmetic-operators">
            <span>-</span>
          </div>
          <div class="button"><span>1</span></div>
          <div class="button"><span>2</span></div>
          <div class="button"><span>3</span></div>
          <div class="button arithmetic-operators">
            <span>+</span>
          </div>
          <div class="button">
            <span>00</i
            ></span>
          </div>
          <div class="button">
            <span>0</span>
          </div>
          <div class="button"><span>.</span></div>
          <div class="button button-equals">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="icons-menu" id="icons-menu">
    <div class="col-icons-menu display-b" id="setting">
      <i class="fa-solid fa-gears"></i>
    </div>
    <div class="closed display-n" id="close">
      <i class="fa-solid fa-xmark"></i>
    </div>
  </div>
  <div class="nav-fixed display-n" id="nav-fixed">
    <div class="section-theme">
      <h3> Theme</h3>
      <div class="all-theme">
        <div class="dark-theme theme" id="dark-theme">
          <i class="fa-solid fa-moon"></i>
        </div>
        <div class="light-theme theme" id="light-theme">
          <i class="fa-solid fa-sun"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="./javascript/index.js"></script>
</body>
</html>
